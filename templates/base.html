<!DOCTYPE html>

{% load staticfiles %}

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title> Caregiver Response </title>
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <style>
        body {
            text-align: center;
            font-family: 'Muli', serif;
            min-height: 100%;
            display: block;
            background: linear-gradient(#fedffa, #faa5ff 15%, #f88fff 35%);
            padding-top: 1%;
        }

        a.button {
            background-color: #803079;
            color: #feeefb;
            padding: .5em .5em;
            margin: .5em;
            border-radius: 2px;
            width: 15%;
            display: inline-block;
        }
        .padded {
            font-family: 'Muli', serif;
            font-size: 17px;
            border: 2px solid grey;
            padding: 10px;
            border-radius: 40px;
            padding: 30px;
            width: 700px;
            height: 450px;
            margin-left: 7cm;
        }

            .content {
            height: 700px;
            background-color: #FEF6FE;
            background: linear-gradient(#FEF6FE, #ff7dff,);
        }

        .column1of3, .column2of3, .column3of3 {
            width: 300px;
            float: left;
            margin: 50px;
        }

        p {
            font-family: 'Muli', serif;
            background-color: #ffa7f7;
        }

        .content p {
            border: 1px solid gray;
            padding: 5%;
            margin: 7%;
            background-color: #fad7ff;

        }

        .content .leader {
            font-weight: bold;
        }

        .content .follower {
            display: none;
            padding: 1em;
        }

        .content span:hover ~ .follower {
            display: block;
        }

    </style>
</head>

<body>
<div a.button>
<a href="{% url 'about' %}" class="button">About</a>
    <a href="/care/situation_response/" class="button">Situation and Response</a><br /><br>
    <a href="/care/webform/" class="button">Webform</a><br /><br>
</div>
{% block body_block %}
{% endblock %}
</body>
</html>
